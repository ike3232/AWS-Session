name: Deploy Node App to AWS EC2

on:
  push:
    branches:
      - main   # Run when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH (pull + start app)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/AWS-Session   # your app directory
            git fetch --all
            git reset --hard origin/main

            # Install Node.js and npm if missing
            if ! command -v node >/dev/null 2>&1; then
              echo "Installing Node.js and npm..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            npm install
            npx pm2 stop server || true
            npx pm2 start server.js --name node-app
            npx pm2 save
            npx pm2 status


