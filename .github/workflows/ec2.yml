name: Node.js CI & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2 with Git
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "$EC2_SSH_KEY" > key.pem
        chmod 600 key.pem

        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
          # Install Node.js and npm if missing
          if ! command -v npm &> /dev/null
          then
            sudo apt update
            sudo apt install -y nodejs npm
          fi

          # Install PM2 globally if missing
          if ! command -v pm2 &> /dev/null
          then
            sudo npm install -g pm2
          fi

          # Clone or update the AWS-Session repo
          if [ ! -d "AWS-Session" ]; then
            git clone https://github.com/ike3232/AWS-Session.git
          else
            cd AWS-Session && git pull origin main
          fi

          cd AWS-Session
          npm install

          # Restart app using PM2 (persistent)
          pm2 stop aws-session || true
          pm2 start server.js --name aws-session
          pm2 save
        EOF

